<div class="row col-sm-6 col-sm-offset-3">

  <div class="jumbotron">
    <h1>Login</h1>
    <form ng-submit="login.doLogin()">
      <div class="alert alert-danger" ng-if="login.error">
        {{ login.error }}
      </div>
      <!-- USERNAME INPUT -->
      <div class="form-group">
        <label>Username</label>
        <input type="text" class="form-control" ng-model="login.loginData.username">
      </div>
      <!-- PASSWORD INPUT -->
      <div class="form-group">
        <label>Password</label>
        <input type="password" class="form-control" ng-model="login.loginData.password">
      </div>
      <!-- LOGIN BUTTON -->
      <button type="submit" class="btn btn-block btn-primary">
        <span ng-if="!login.processing">Login</span>
        <span ng-if="login.processing">Processing</span>
      </button>
      <div class="navbar-header">
        <a href="/pages/register" class="navbar-brand"><span class="glyphicon glyphicon-fire text-danger"></span>Register User</a>
      </div>
      <!-- REGISTER BUTTON -->
      <!--button type="submit" class="btn btn-block btn-primary">
        <span ng-if="!login.processing">Register</span>
        <span ng-if="login.processing">Processing</span>
      </button-->

    </form>
  </div>
 </div>
